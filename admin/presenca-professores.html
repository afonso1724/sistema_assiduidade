<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presença dos Professores — Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
  </head>
  <body data-page="presença dos professores" class="no-overflow">
    <div class="container-fluid p-0">
      <div class="row g-0">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar-desktop">
          <div class="px-3">
            <a class="d-flex align-items-center mb-3 text-decoration-none" href="#">
              <span class="fs-4 fw-semibold">Administrador</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column">
              <li class="nav-item"><a class="nav-link" href="dashboard.html">Painel</a></li>
              <li class="nav-item"><a class="nav-link" href="professores.html">Gerir Professores</a></li>
              <li class="nav-item"><a class="nav-link active" href="presenca-professores.html">Presença dos Professores</a></li>
              <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
              <li class="nav-item"><a class="nav-link text-danger logout-btn" href="#" data-logout>Sair</a></li>
            </ul>
          </div>
        </nav>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item"><a class="nav-link" href="dashboard.html">Painel</a></li>
              <li class="nav-item"><a class="nav-link" href="professores.html">Gerir Professores</a></li>
              <li class="nav-item"><a class="nav-link active" href="presenca-professores.html">Presença dos Professores</a></li>
              <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
              <li class="nav-item"><a class="nav-link text-danger logout-btn" href="#" data-logout>Sair</a></li>
            </ul>
          </div>
        </div>

        <!-- Main -->
        <main class="col-12 col-md-9 col-lg-10">
          <header class="py-2 px-3 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <h4 class="mb-0">Presença dos Professores</h4>
              </div>
              <div>
                <input type="date" class="form-control auto-date" style="max-width:200px;" />
              </div>
            </div>
          </header>

          <section class="p-3 p-md-4">
            <!-- Lista com radio buttons para cada professor -->
            <div class="card card-clean shadow-sm mb-4">
              <div class="card-body">
                <h5 class="card-title">Marcar presença</h5>
                <form id="formPresenca">
                  <div class="mb-3">
                    <div class="list-group">
                      <!-- Professor item -->
                      <label class="list-group-item d-flex align-items-center justify-content-between">
                        <div>
                          <div class="fw-semibold">Maria Silva</div>
                          <div class="small-muted">Matemática</div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Status">
                          <input type="radio" class="btn-check" name="maria" id="maria-presente" autocomplete="off" checked>
                          <label class="btn btn-outline-success btn-sm" for="maria-presente">Presente</label>

                          <input type="radio" class="btn-check" name="maria" id="maria-falta" autocomplete="off">
                          <label class="btn btn-outline-danger btn-sm" for="maria-falta">Falta</label>

                          <input type="radio" class="btn-check" name="maria" id="maria-justificado" autocomplete="off">
                          <label class="btn btn-outline-warning btn-sm" for="maria-justificado">Justificado</label>
                        </div>
                      </label>

                      <!-- Repeat for other teachers (dummy) -->
                      <label class="list-group-item d-flex align-items-center justify-content-between">
                        <div>
                          <div class="fw-semibold">João Pereira</div>
                          <div class="small-muted">História</div>
                        </div>
                        <div class="btn-group" role="group">
                          <input type="radio" class="btn-check" name="joao" id="joao-presente" autocomplete="off">
                          <label class="btn btn-outline-success btn-sm" for="joao-presente">Presente</label>
                          <input type="radio" class="btn-check" name="joao" id="joao-falta" autocomplete="off" checked>
                          <label class="btn btn-outline-danger btn-sm" for="joao-falta">Falta</label>
                          <input type="radio" class="btn-check" name="joao" id="joao-justificado" autocomplete="off">
                          <label class="btn btn-outline-warning btn-sm" for="joao-justificado">Justificado</label>
                        </div>
                      </label>

                      <label class="list-group-item d-flex align-items-center justify-content-between">
                        <div>
                          <div class="fw-semibold">Ana Costa</div>
                          <div class="small-muted">Ciências</div>
                        </div>
                        <div class="btn-group" role="group">
                          <input type="radio" class="btn-check" name="ana" id="ana-presente" autocomplete="off">
                          <label class="btn btn-outline-success btn-sm" for="ana-presente">Presente</label>
                          <input type="radio" class="btn-check" name="ana" id="ana-falta" autocomplete="off">
                          <label class="btn btn-outline-danger btn-sm" for="ana-falta">Falta</label>
                          <input type="radio" class="btn-check" name="ana" id="ana-justificado" autocomplete="off" checked>
                          <label class="btn btn-outline-warning btn-sm" for="ana-justificado">Justificado</label>
                        </div>
                      </label>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-save" data-message="Presenças salvas com sucesso!">Salvar Presença</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
