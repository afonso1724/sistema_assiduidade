<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar — Sistema de Assiduidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastify -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body data-page="entrar" class="no-overflow">
    <main class="d-flex align-items-center justify-content-center" style="min-height:100vh;padding:1.5rem;">
      <!-- Card: centered login -->
      <div class="card card-clean shadow-sm" style="width:100%;max-width:420px;border-radius:.75rem;">
        <div class="card-body">
          <div class="text-center mb-3">
            <i class="bi bi-shield-lock-fill fs-2 text-primary"></i>
            <h4 class="mt-2">Bem-vindo</h4>
            <p class="small-muted mb-0">Faça login para acessar o sistema</p>
          </div>

          <!-- Form (frontend only) -->
          <form>
            <div class="mb-3">
              <label class="form-label small">Email</label>
              <input type="email" class="form-control" placeholder="seu@exemplo.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label small">Senha</label>
              <input type="password" class="form-control" placeholder="Senha" required>
            </div>
            <div class="mb-3">
              <label class="form-label small">Perfil</label>
              <select class="form-select">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Aluno</option>
              </select>
            </div>
            <div class="d-grid mb-2">
              <button type="button" class="btn btn-primary btn-save" data-message="Login simulado: redirecionando...">Entrar</button>
            </div>
            <p class="text-center small-muted mb-0">Sem credenciais? Contate o administrador.</p>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
